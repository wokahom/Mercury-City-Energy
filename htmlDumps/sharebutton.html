<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Article Example</title>
  <style>
    .share-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #0077b5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<article>
  <h1>Article Title</h1>
  <p>
    This is the content of your article that visitors can share.
  </p>
  <button class="share-btn" onclick="shareArticle()">Share This Article</button>
</article>

<script>
  function shareArticle() {
    if (navigator.share) {
      navigator.share({
        title: 'Article Title',
        text: 'Check out this article!',
        url: window.location.href
      }).then(() => {
        console.log('Article shared successfully!');
      }).catch((error) => {
        console.error('Error sharing the article:', error);
      });
    } else {
      alert('Sharing not supported in this browser.');
    }
  }
</script>

</body>
</html>
