<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .search-box {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>Search Content</h1>
<div class="search-container">
  <input
    type="text"
    id="searchBox"
    class="search-box"
    placeholder="Search for content..."
    oninput="showSuggestions()"
  >
  <div id="suggestions" class="suggestions"></div>
</div>

<script>
  // Content database
  const searchContent = [
    { keyword: "Home", link: "home.html" },
    { keyword: "Services", link: "services.html" },
    { keyword: "Web Design", link: "web-design.html" },
    { keyword: "SEO", link: "seo.html" },
    { keyword: "Marketing", link: "marketing.html" },
    { keyword: "About Us", link: "about.html" },
    { keyword: "Contact", link: "contact.html" }
  ];

  // Function to show suggestions
  function showSuggestions() {
    const input = document.getElementById("searchBox").value.toLowerCase();
    const suggestionsDiv = document.getElementById("suggestions");
    suggestionsDiv.innerHTML = ""; // Clear previous suggestions

    if (input === "") return; // Stop if the input is empty

    // Filter matching content
    const matches = searchContent.filter(item => item.keyword.toLowerCase().includes(input));

    // Generate suggestion list
    matches.forEach(item => {
      const suggestion = document.createElement("div");
      suggestion.textContent = item.keyword;
      suggestion.onclick = () => window.location.href = item.link; // Redirect on click
      suggestionsDiv.appendChild(suggestion);
    });
  }
</script>

</body>
</html>
