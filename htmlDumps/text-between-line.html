<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line with Text</title>
  <style>
    .line-with-text {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .line-with-text::before,
    .line-with-text::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .line-with-text:not(:empty)::before {
      margin-right: 10px;
    }

    .line-with-text:not(:empty)::after {
      margin-left: 10px;
    }

    .line-with-text span {
      white-space: nowrap;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

<div class="line-with-text">
  <span>OR</span>
</div>

<div class="line-with-text">
  <span>Continue Reading</span>
</div>

<div class="line-with-text">
  <!-- Empty line -->
</div>

</body>
</html>
